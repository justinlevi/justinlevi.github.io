---
layout: default
title: Justin Winter
subtitle: Improvement through iteration
bg-image: "home-bg.jpg"

---

{% for post in site.posts %}
  <div class="post-preview">
      <a href="{{ post.url }}">
          <h2 class="post-title">
              {{ post.title }}
          </h2>
          <h3 class="post-subtitle">
              {{ post.subtitle }}
          </h3>
      </a>
      <p class="post-meta">Posted on {{ post.date | date_to_string }}</p>
  </div>
{% endfor %}
